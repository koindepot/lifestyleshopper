                                        style="border-radius: 8px; border: 1px solid grey; height: 46px;"></div>
                                <div style="margin-bottom: 25px;"><label class="form-label" for="password"
                                        style="font-weight: 500; font-size: 16px; color: rgb(51, 51, 51);">Password</label><input
                                        placeholder="Password" type="password" id="password"
                                        class="loginFormInput form-control" value=""
                                        style="border-radius: 8px; border: 1px solid grey; height: 46px;">
                                    <div class="d-flex mt-2">
                                        <div style="margin-top: 2px;"><input type="checkbox" name="showPassword"></div>
                                        <div><label for="showPassword"
                                                style="margin-left: 5px; color: rgb(51, 51, 51); font-size: 13px;">Show
                                                Password</label></div>
                                    </div>
                                </div><button type="submit" disabled="" class="block login-btn btn btn-primary btn-lg"
                                    style="width: 100%; height: 50px; margin: 40px auto auto; display: block; background: rgb(255, 255, 255); border-radius: 10px; border: none; color: rgb(51, 51, 51);">Login</button>

                                            style="color: rgb(248, 65, 69); margin-top: 10px;">Forgot
                                            password?</a></small></div>
